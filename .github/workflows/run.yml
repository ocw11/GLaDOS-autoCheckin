name: GLaDOS-checkin

on:
  push:
  pull_request:
  fork:
  watch:
    types: [ started ]
  schedule:
    - cron: 0 */6 * * *

jobs:
  GLaDOS-checkin:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: checkin
        env:
          COOKIE: ${{ secrets.COOKIE }}
        run: |
          ./checkin.sh